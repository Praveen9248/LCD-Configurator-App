<ion-list>
  <ion-list-header
    ><ion-text
      ><h1>Select the {{ stepConfig }}</h1></ion-text
    ></ion-list-header
  >
  <form [formGroup]="form">
    <ion-item>
      <ion-select formControlName="buttonType" label="Type of Button">
        <ion-select-option value="text-only">Text Only</ion-select-option>
        <ion-select-option value="image-only">Image Only</ion-select-option>
        <ion-select-option value="textImage">Text + Image</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input
        type="number"
        label="Width"
        formControlName="width"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="number"
        label="Height"
        formControlName="height"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="number"
        label="Border Radius"
        formControlName="borderRadius"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="number"
        label="Border Width"
        formControlName="borderWidth"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="color"
        label="Border Color"
        formControlName="borderColor"
      ></ion-input>
    </ion-item>

    @if (form.get('backgroundColor')!.enabled) {
    <ion-item
      ><ion-input
        type="color"
        label="Background Color"
        formControlName="backgroundColor"
      ></ion-input
    ></ion-item>
    } @if (form.value.buttonType !== 'image-only') {
    <ion-item
      ><ion-select
        label="Text Horizontal Position"
        formControlName="textHorizontalPos"
      >
        <ion-select-option value="left">LEFT</ion-select-option>
        <ion-select-option value="center">CENTER</ion-select-option>
        <ion-select-option value="right">RIGHT</ion-select-option>
      </ion-select></ion-item
    >
    <ion-item>
      <ion-select
        label="Text Vertical Position"
        formControlName="textVerticalPos"
      >
        <ion-select-option value="top">TOP</ion-select-option>
        <ion-select-option value="center">CENTER</ion-select-option>
        <ion-select-option value="bottom">BOTTOM</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input
        type="color"
        label="Text Color"
        formControlName="textColor"
      ></ion-input>
    </ion-item>
    } @if (form.value.buttonType !== 'text-only') {
    <ion-item
      ><ion-input label="Image URL" formControlName="imageUrl"></ion-input
    ></ion-item>
    }
  </form>
</ion-list>
