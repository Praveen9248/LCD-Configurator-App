<ion-list>
  <ion-list-header
    ><ion-text><h1>Content Configuration</h1></ion-text></ion-list-header
  >
  <form [formGroup]="form">
    <ion-item>
      <ion-select formControlName="contentType" label="Content Type">
        <ion-select-option value="C0001">Slider</ion-select-option>
        <ion-select-option value="C0010">Grids</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select label="Background Style" formControlName="backgroundStyle">
        <ion-select-option value="color">COLOR</ion-select-option>
        <ion-select-option value="image">IMAGE</ion-select-option>
      </ion-select>
    </ion-item>

    @if (form.get('backgroundColor')!.enabled) {
    <ion-item>
      <ion-input
        type="color"
        label="Background Color"
        formControlName="backgroundColor"
      ></ion-input>
    </ion-item>
    } @if(form.get('backgroundImageUrl')!.enabled){
    <ion-item
      ><ion-input
        label="Background Image URL"
        formControlName="backgroundImageUrl"
      ></ion-input
    ></ion-item>
    }
  </form>
</ion-list>
