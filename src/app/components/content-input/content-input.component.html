<ion-list>
  <ion-list-header><ion-text>
      <h1>Content Configuration</h1>
    </ion-text></ion-list-header>
  <form [formGroup]="form">
    <ion-item-divider>
      <ion-label>Content</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-select formControlName="contentType" label="Content Type" interface="popover">
        <ion-select-option value="C0001">Slider</ion-select-option>
        <ion-select-option value="C0010">Grids</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item-divider>
      <ion-label>Background</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-select label="Background Style" formControlName="backgroundStyle" interface="popover">
        <ion-select-option value="color">COLOR</ion-select-option>
        <ion-select-option value="image">IMAGE</ion-select-option>
        <ion-select-option value="gradient">GRADIENT</ion-select-option>
      </ion-select>
    </ion-item>

    @if (form.get('backgroundColor')!.enabled) {
    <ion-item>
      <ion-input type="color" label="Background Color" formControlName="backgroundColor"></ion-input>
    </ion-item>
    } @if(form.get('backgroundImage')!.enabled){
    <ion-item>
      <ion-label slot="start">Background Image</ion-label>
      <ion-label slot="end" class="ion-display-flex">
        <input type="file" accept="image/*" (change)="onImageSelected($event)" />
      </ion-label>
    </ion-item>
    }
    @if (form.get('backgroundGradient')!.enabled) {
    <ion-item-divider>
      <ion-label>Linear Gradient</ion-label>
    </ion-item-divider>
    <div formGroupName="backgroundGradient">
      <ion-item>
        <ion-input type="number" label="Gradient Angle" formControlName="angle"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="color" label="Start Color" formControlName="startColor"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="color" label="End Color" formControlName="endColor"></ion-input>
      </ion-item>
    </div>
    }
  </form>
</ion-list>
