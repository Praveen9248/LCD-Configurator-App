<ion-list>
  <ion-list-header>
    <ion-text>
      <h1>Select the {{ stepConfig }}</h1>
    </ion-text>
  </ion-list-header>
  <form [formGroup]="form">
    <ion-radio-group formControlName="templateType">
      <ion-item>
        <ion-radio value="list">List Filter</ion-radio>
      </ion-item>
      <ion-item>
        <ion-radio value="nested">Nested Filter</ion-radio>
      </ion-item>
    </ion-radio-group>
  </form>
</ion-list>
