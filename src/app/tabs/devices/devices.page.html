<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-text><h1>List of Saved Devices</h1></ion-text>
    </ion-list-header>
    @for (ele of [1,2,3]; track $index) {
    <ion-item detail button>
      <ion-icon
        name="desktop"
        color="warning"
        size="large"
        class="ion-margin-horizontal"
      ></ion-icon>
      <ion-label>LCD-{{ele}}</ion-label>
    </ion-item>
    }
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button
      ><ion-icon name="add" size="large"></ion-icon
    ></ion-fab-button>
  </ion-fab>
</ion-content>
