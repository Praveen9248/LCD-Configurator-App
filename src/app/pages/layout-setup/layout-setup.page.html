<ion-content>
  <ng-template #stepHost></ng-template>
</ion-content>

<ion-footer class="ion-display-flex ion-justify-content-around">
  <ion-button expand="full" color="danger" class="ion-flex-1" (click)="prev()">
    Back
  </ion-button>
  <ion-button
    expand="full"
    color="success"
    class="ion-flex-1"
    [disabled]="vSetupRef?.instance?.form?.invalid"
    (click)="next()"
    >Next</ion-button
  >
</ion-footer>
