<ion-content class="container">
  <form (ngSubmit)="onLogin()" class="form-container">
    <ion-item>
      <ion-input
        type="text"
        label="Username"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        label="Password"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>
    <ion-text>
      Don't have account?
      <ion-button
        type="button"
        fill="clear"
        size="small"
        color="danger"
        (click)="onRegister()"
      >
        Register Now
      </ion-button>
    </ion-text>
    <ion-button type="submit" expand="block"> Login </ion-button>
  </form>
</ion-content>
