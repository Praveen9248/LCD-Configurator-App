<ion-content class="container">
  <form (ngSubmit)="onRegister()" class="form-container">
    <ion-item>
      <ion-input
        type="text"
        label="Username"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        label="Password"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>
    <ion-text>
      Already have account?
      <ion-button
        type="button"
        fill="clear"
        size="small"
        color="danger"
        (click)="onLogin()"
      >
        Login Now
      </ion-button>
    </ion-text>
    <ion-button type="submit" expand="block"> Register </ion-button>
  </form>
</ion-content>
